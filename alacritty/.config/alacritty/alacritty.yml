schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  gruvbox: &gruvbox
    bright:
      black: "#928374"
      blue: "#83a598"
      cyan: "#8ec07c"
      green: "#b8bb26"
      magenta: "#d3869b"
      red: "#fb4934"
      white: "#ebdbb2"
      yellow: "#fabd2f"
    cursor:
      cursor: CellForeground
      text: CellBackground
    dim:
      black: "#32302f"
      blue: "#076678"
      cyan: "#427b58"
      green: "#79740e"
      magenta: "#8f3f71"
      red: "#9d0006"
      white: "#928374"
      yellow: "#b57614"
    normal:
      black: "#282828"
      blue: "#458588"
      cyan: "#689d6a"
      green: "#98971a"
      magenta: "#b16286"
      red: "#cc241d"
      white: "#a89984"
      yellow: "#d79921"
    primary:
      background: "#282828"
      bright_foreground: "#fbf1c7"
      dim_foreground: "#a89984"
      foreground: "#ebdbb2"
    selection:
      background: CellForeground
      text: CellBackground
    vi_mode_cursor:
      cursor: CellForeground
      text: CellBackground

colors: *tokyo-night

font:
  normal:
    family: UbuntuMono Nerd Font
  offset:
    x: 1
    y: 3
  size: 17
key_bindings:
  - action: ToggleFullscreen
    key: F11
window:
  # decorations: none
  dimensions:
    columns: 120
    lines: 35
